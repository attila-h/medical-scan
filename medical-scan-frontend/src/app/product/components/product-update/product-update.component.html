<div class="container">
  <h2>Update Product</h2>
  <div class="action-container">
    <button mat-raised-button color="basic" routerLink="/products">Back</button>
  </div>
  <ng-container *ngIf="isLoading">

  </ng-container>
  <ng-container *ngIf="!isLoading">
    <ng-container *ngIf="product">
      <app-product-form [product]="product" (submit)="onUpdate($event)"></app-product-form>
    </ng-container>
  </ng-container>
  
</div>
